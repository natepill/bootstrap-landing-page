<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
<!--  -->
    <div class= "container">
        <div class= "page-header"> <!--page header enlarges and adds space around the text-->
            <h1>Bootstrap Landing Page</h1>
        </div>

        <div class= 'jumbotron'><!--enlarges your fonts and puts everything in a grey box by default, with rounded corners. If used outside of container then the jumbotron will fill the entire width-->
            <p>This is just some random text to put inside the bootstrap landing page jumbotron to see how the default presentation of the jumbotron looks like!</p>

            <p>
                <!-- Different types, colors, and size of buttons-->
                <a href = "#" class= "btn btn-default btn-lg" role="button">More Info</a>
                <button type="submit" class="btn btn-danger" role="button">Button</button>

                <!--still not sure what "input" is doing -->
                <input type= "button" value= "Info" class="btn btn-info">

                <button type = "submit" class= "btn-primary btn-sm">Primary</button>
                <button type = "submit" class= "btn btn-success btn-xs">Success</button>
                <button type = "submit" class= "btn btn-warning btn-lg">Warning</button>
                <button type = "submit" class= "btn btn-link btn-lg">Link</button>

                <button type = "button" class= "btn btn-lg btn-primary" disabled= 'disabled'>Disabled Button</button>
                <a href = "#" class= "btn btn-default btn-lg disabled" role="button">Disbaled Link</a>

                <!-- Button Groups: work similarly to how radion buttons work-->
                <div class= "btn-group btn-group-lg" role="group">
                    <button type = "button" class= "btn btn-default">Small</button>
                    <button type = "button" class= "btn btn-default">Medium</button>
                    <button type = "button" class= "btn btn-default">Large</button>
                </div>
            </p>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
